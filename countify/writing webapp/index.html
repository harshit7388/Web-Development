<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

        <h2>Real Time Character Count</h2>
        <p>
            Count words, design content and copy them in real time. 
        </p>
        
        <textarea
        id="textarea"
        class="textrarea"
        maxlength="150"
        placeholder="please insert text here"
        ></textarea>
        
        <button onclick="copyText()">Copy Text</button>
        
        <div class="counter-container">
            <p>Total char : <span id="total-count">0</span></p>
            <p>Remaining char : <span id="remaining-count">150</span></p>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
    </html>
